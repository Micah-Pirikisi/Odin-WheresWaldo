<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Odin - Where's Waldo</title>
    <script>
      // Set API_BASE based on environment
      if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
        // Local development
        window.API_BASE = "http://localhost:3000";
      } else if (window.location.hostname === "github.io" || window.location.hostname.includes("github.io")) {
        // Frontend on GitHub Pages - point to Render backend
        window.API_BASE = "https://odin-whereswaldo.onrender.com";
      } else {
        // Same domain (backend serves frontend)
        window.API_BASE = `${window.location.protocol}//${window.location.host}`;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
