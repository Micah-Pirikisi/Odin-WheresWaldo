<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Where's Waldo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <header>
        <h1>Where's Waldo</h1>
        <div id="controls">
          <select id="image-select" aria-label="Choose image"></select>
          <button id="start-btn">Start Game</button>
          <div id="timer" aria-live="polite">00:00</div>
        </div>
      </header>

      <section id="game-area">
        <div id="image-container" aria-label="Game image container">
          <img id="game-image" alt="Game image" src="assets/waldo.jpg" />
        </div>
        <aside id="sidebar">
          <h2>Characters</h2>
          <ul id="characters-list" aria-live="polite"></ul>
          <h2>High Scores</h2>
          <ol id="high-scores"></ol>
        </aside>
      </section>
    </main>

    <!-- Finish modal -->
    <div
      id="finish-modal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="finish-title"
    >
      <div class="modal-content">
        <h3 id="finish-title">You found them all!</h3>
        <p id="finish-time">Time: 00:00</p>
        <label for="player-name">Enter your name</label>
        <input id="player-name" type="text" maxlength="30" />
        <div class="modal-actions">
          <button id="submit-score">Submit</button>
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
